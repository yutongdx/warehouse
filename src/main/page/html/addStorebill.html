<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加库存清单</title>
    <link rel="stylesheet" href="../../resources/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/add.css">
    <link rel="stylesheet" type="text/css" href="../css/public.css">
</head>
    <body class="childrenBody">
    <div class="divForm">
    <form class="layui-form layui-form-pane" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 35%">库存清单编号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input storebillId" name="storebillId" placeholder="请输入库存清单编号" autocomplete="off">
                <div class="layui-form-mid layui-word-aux">（可不填由系统生成）</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 35%">零件编号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input partId" name="partId" lay-verify="required" placeholder="请输入零件编号" autocomplete="off">
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 35%">库存数量</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input amount" name="amount" lay-verify="required" placeholder="请输入库存数量" autocomplete="off">
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 35%">库存临界值</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input threshold" name="threshold" lay-verify="required" placeholder="请输入库存临界值" autocomplete="off">
            </div>
        </div>
        <br>
        <div class="layui-form-item botton">
            <div class="layui-input-inline">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="set">提交</button>
                <button type="reset" class="layui-btn right">重置</button>
            </div>
        </div>
    </form>
</div>

    <script src="../../resources/layui/layui.js"></script>
    <script src="../../resources/layui/lay/modules/jquery.js"></script>
    <script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer;

        //监听提交
        form.on('submit(set)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });


    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订货报表信息管理</title>
    <link rel="stylesheet" href="../../resources/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/public.css">
</head>
<body class="childrenBody">

    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal layui-btn-warm print_btn">导出excel</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal addNews_btn">添加订货报表信息</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
                </div>
            </form>
        </blockquote>
        <table id="print" lay-filter="print"></table>

        <!--操作-->
        <script type="text/html" id="printBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
        </script>
    </form>

    <script src="../../resources/layui/layui.js"></script>
    <script src="../../resources/layui/lay/modules/jquery.js"></script>
    <script type="text/javascript" src="../js/print.js"></script>
</body>
</html>
